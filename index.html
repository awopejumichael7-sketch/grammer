    // ---------- SECURITY & GLOBAL SETTINGS ----------
    let examActive = false;
    let examSubmitted = false;
    let timerInterval;
    let timeLeft = 150 * 60; // 150 minutes in seconds
    const DURATION = 150 * 60;
    
    // Security: disable right click, inspect shortcuts, copy, paste, cut
    window.addEventListener('contextmenu', (e) => e.preventDefault());
    window.addEventListener('keydown', (e) => {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'u') || (e.ctrlKey && e.key === 'U') || (e.ctrlKey && e.key === 'c') || (e.ctrlKey && e.key === 'v') || (e.ctrlKey && e.key === 'x')) {
        e.preventDefault();
        showSecurityWarning();
      }
    });
    document.addEventListener('copy', (e) => { if(examActive && !examSubmitted) e.preventDefault(); });
    document.addEventListener('cut', (e) => { if(examActive) e.preventDefault(); });
    document.addEventListener('paste', (e) => { if(examActive) e.preventDefault(); });

    function showSecurityWarning() {
      const warn = document.querySelector('.secure-bar');
      if (warn) warn.style.background = '#ffbb9a';
      setTimeout(() => { if (warn) warn.style.background = '#d9e9ed'; }, 600);
    }

    // ---------- STUDENT STORAGE ----------
    let studentRecords = JSON.parse(localStorage.getItem('scholarCampGrammarRecords403')) || [];
    function saveStudentRecord(name, studentClass, score, totalQuestions, date) {
      const record = { name, class: studentClass, score, total: totalQuestions, date, id: Date.now() };
      studentRecords.push(record);
      localStorage.setItem('scholarCampGrammarRecords403', JSON.stringify(studentRecords));
    }

    // ---------- EXAM STATE ----------
    let shuffledQuestions = [];
    let currentIndex = 0;
    let userAnswers = [];
    let studentName = '', studentClass = '';

    // DOM elements
    const studentSection = document.getElementById('studentSection');
    const examArea = document.getElementById('examArea');
    const resultArea = document.getElementById('resultArea');
    const startBtn = document.getElementById('startExamBtn');
    const studentNameInput = document.getElementById('studentName');
    const studentClassInput = document.getElementById('studentClass');
    const timerDisplay = document.getElementById('timerDisplay');
    const questionNo = document.getElementById('questionNo');
    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitExamBtn');
    const historyNote = document.getElementById('historyNote');

    // ---------- RANDOMIZE ----------
    function shuffleArray(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    // ---------- START EXAM ----------
    function startExam() {
      if (!studentNameInput.value.trim() || !studentClassInput.value.trim()) {
        alert('Please enter your full name and class to begin.');
        return;
      }
      studentName = studentNameInput.value.trim();
      studentClass = studentClassInput.value.trim();
      
      shuffledQuestions = shuffleArray(grammarQuestions);
      userAnswers = new Array(shuffledQuestions.length).fill(null);
      currentIndex = 0;
      examActive = true;
      examSubmitted = false;
      timeLeft = DURATION;
      
      studentSection.classList.add('hidden');
      examArea.classList.remove('hidden');
      resultArea.classList.add('hidden');
      historyNote.innerHTML = '';
      
      renderQuestion(0);
      startTimer();
    }

    // ---------- TIMER ----------
    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (!examActive || examSubmitted) return;
        timeLeft--;
        if (timeLeft < 0) {
          timeLeft = 0;
          autoSubmitDueToTime();
        }
        let mins = Math.floor(timeLeft / 60);
        let secs = timeLeft % 60;
        timerDisplay.textContent = `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
      }, 1000);
    }

    function autoSubmitDueToTime() {
      if (examSubmitted) return;
      alert('Time is up! Your exam will be submitted automatically.');
      submitExam();
    }

    // ---------- RENDER QUESTION ----------
    function renderQuestion(index) {
      if (!shuffledQuestions.length) return;
      const q = shuffledQuestions[index];
      questionNo.textContent = `Q${index+1} / ${shuffledQuestions.length}`;
      questionText.textContent = q.question;
      
      let html = '';
      q.options.forEach((opt, optIdx) => {
        const letter = String.fromCharCode(65 + optIdx);
        const isSelected = userAnswers[index] === opt;
        html += `<div class="option-item ${isSelected ? 'selected' : ''}" data-optvalue="${opt}" data-optindex="${optIdx}">
                    <span class="option-prefix">${letter}</span>
                    <span>${opt}</span>
                 </div>`;
      });
      optionsContainer.innerHTML = html;
      
      document.querySelectorAll('.option-item').forEach(el => {
        el.addEventListener('click', (e) => {
          if (!examActive || examSubmitted) return;
          const selectedOpt = el.getAttribute('data-optvalue');
          optionsContainer.querySelectorAll('.option-item').forEach(oi => oi.classList.remove('selected'));
          el.classList.add('selected');
          userAnswers[index] = selectedOpt;
        });
      });
    }

    prevBtn.addEventListener('click', () => {
      if (!examActive || examSubmitted) return;
      if (currentIndex > 0) {
        currentIndex--;
        renderQuestion(currentIndex);
      }
    });
    nextBtn.addEventListener('click', () => {
      if (!examActive || examSubmitted) return;
      if (currentIndex < shuffledQuestions.length - 1) {
        currentIndex++;
        renderQuestion(currentIndex);
      } else {
        alert('You are at the last question. Click SUBMIT to finish.');
      }
    });

    // ---------- SUBMIT EXAM ----------
    submitBtn.addEventListener('click', submitExam);
    function submitExam() {
      if (!examActive || examSubmitted) return;
      if (!confirm('Are you sure you want to submit? This action is final.')) return;
      
      examSubmitted = true;
      examActive = false;
      clearInterval(timerInterval);
      
      let correctCount = 0;
      const resultsDetail = [];
      shuffledQuestions.forEach((q, idx) => {
        const userAns = userAnswers[idx];
        const isCorrect = userAns && userAns.trim() === q.answer.trim();
        if (isCorrect) correctCount++;
        resultsDetail.push({
          question: q.question,
          userAnswer: userAns || '(Not answered)',
          correctAnswer: q.answer,
          isCorrect,
          explanation: q.explanation || { correct: 'Explanation not available', wrong: {} }
        });
      });

      const now = new Date().toLocaleString();
      saveStudentRecord(studentName, studentClass, correctCount, shuffledQuestions.length, now);
      showResultScreen(resultsDetail, correctCount, shuffledQuestions.length, studentName, now);
    }

    function showResultScreen(details, score, total, name, dateStr) {
      examArea.classList.add('hidden');
      resultArea.classList.remove('hidden');
      const percentage = ((score / total)*100).toFixed(2);
      
      let html = `<div class="score-card">
                    <div><h2 style="color: #f4b942;">üìã SCORE REPORT</h2>
                      <p style="font-size: 1.4rem; margin-top: 6px;">${name} ¬∑ ${percentage}% </p>
                      <span class="badge">${score}/${total} correct</span>
                    </div>
                    <div style="background: white; color: #002b36; padding: 18px; border-radius: 20px;">
                      <span style="font-size: 2.5rem; font-weight:800;">${score}</span> / ${total}
                    </div>
                  </div>`;
      html += `<p style="margin-top: 6px; font-weight: 500;">üìÖ ${dateStr} ¬∑ Scholar's Camp</p>`;
      
      html += `<div style="margin-top: 30px;"><h3 style="display: flex; gap: 12px; border-bottom: 3px solid #f4b942; padding-bottom: 10px;">üîç DETAILED REVIEW & EXPLANATIONS</h3><div class="review-grid">`;
      
      details.forEach((item, i) => {
        const correctClass = item.isCorrect ? 'review-correct' : 'review-wrong';
        const statusIcon = item.isCorrect ? '‚úÖ' : '‚ùå';
        html += `<div class="review-item ${correctClass}">
                    <p><strong>Q${i+1}:</strong> ${item.question}</p>
                    <p style="margin-top: 8px;">${statusIcon} Your answer: <span style="background: #f1f1f1; padding: 4px 12px; border-radius: 50px;">${item.userAnswer}</span></p>
                    <p>‚úÖ Correct answer: <strong>${item.correctAnswer}</strong></p>`;
        
        const exp = item.explanation || {};
        html += `<div class="explain-box">`;
        html += `<p style="font-weight: 700; color: #004d5a;">üìò Why correct:</p><p>${exp.correct || 'Correct choice.'}</p>`;
        if (exp.wrong && typeof exp.wrong === 'object') {
          html += `<p style="font-weight: 700; margin-top: 10px; color: #9e3c2b;">‚ùå Why others wrong:</p>`;
          for (let [key, val] of Object.entries(exp.wrong)) {
            html += `<p><strong>${key}:</strong> ${val}</p>`;
          }
        }
        html += `</div></div>`;
      });
      
      html += `</div></div>`;
      html += `<div style="margin-top: 25px; text-align: center;"><button class="btn" id="newExamBtn">üìù TAKE NEW EXAM</button></div>`;
      
      resultArea.innerHTML = html;
      
      // last 5 attempts
      let lastFive = studentRecords.slice(-5).reverse();
      if (lastFive.length) {
        let hist = '<div style="margin-top:30px; background:#ebf3f5; border-radius:24px; padding:18px;"><h4>üìå YOUR PREVIOUS ATTEMPTS</h4>';
        lastFive.forEach(r => {
          hist += `<p>üóìÔ∏è ${r.date} ‚Äî ${r.name} (${r.class}) : ${r.score}/${r.total}</p>`;
        });
        hist += '</div>';
        historyNote.innerHTML = hist;
      }

      document.getElementById('newExamBtn')?.addEventListener('click', () => {
        window.location.reload();
      });
    }

    startBtn.addEventListener('click', startExam);

    // visibility warning
    document.addEventListener('visibilitychange', function() {
      if (examActive && !examSubmitted && document.visibilityState === 'hidden') {
        showSecurityWarning();
      }
    });
    
    window.addEventListener('beforeunload', function(e) {
      if (examActive && !examSubmitted) {
        e.preventDefault();
        e.returnValue = 'Your exam is in progress. Are you sure?';
        return 'Your exam is in progress.';
      }
    });

  })();
</script>
</body>
</html>
